<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI - Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="author">
      <p>
        Design by Ana Clara <br /><a
          href="https://instagram.com/anacriando"
          target="_blank"
          rel="noopener noreferrer"
          >@anacriando</a
        >
      </p>
      <p>
        Code by Caio Domingues <br /><a
          href="https://github.com/caiodomingues/ui-calculator"
          target="_blank"
          rel="noopener noreferrer"
          >@caiodomingues</a
        >
      </p>
    </div>
    <main>
      <div id="cellphone">
        <nav>
          <a href="#" class="active">Standard</a>
          <a href="#">Scientific</a>
        </nav>
        <h3>45 × 8 ÷ 2</h3>
        <h1>180</h1>
        <div>
          <p>C</p>
          <p>%</p>
          <p>±</p>
          <p class="fn">÷</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p class="fn">×</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p class="fn">-</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p class="fn">+</p>
          <img src="close.png" alt="Close button" />
          <p>0</p>
          <p>.</p>
          <p class="submit">=</p>
        </div>
      </div>
      <div id="cellphone" class="light">
        <nav>
          <a href="#" class="active">Standard</a>
          <a href="#">Scientific</a>
        </nav>
        <h3>45 × 8 ÷ 2</h3>
        <h1>180</h1>
        <div>
          <p>C</p>
          <p>%</p>
          <p>±</p>
          <p class="fn">÷</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p class="fn">×</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p class="fn">-</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p class="fn">+</p>
          <img src="close.png" alt="Close button" />
          <p>0</p>
          <p>.</p>
          <p class="submit">=</p>
        </div>
      </div>
    </main>
  </body>
</html>
